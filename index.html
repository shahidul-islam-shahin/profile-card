<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<section class="container">
  <div class="details">
    <div class="card-img">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="victor-crest">
        <img class="profile-img" src="images/image-victor.jpg" alt="">
        <h1>Victor Crest
          <span>26</span></h1>
          <p>London</p>
      </div>
    </div>
    <div class="stats">
      <div>
        <p class="number">80K</p>
        <p class="name">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="name">Likes</p>
      </div>
      <div> 
        <p class="number">1.4K</p>
        <p class="name">Photos</p>
      </div>
  </div>
</section>
</body>
</html>
